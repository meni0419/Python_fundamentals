<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="https://my-site.com">Navbar (navigation menu)</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://features.com">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="id1">Pricing (<b>wrong link 0</b>)</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="https://dropdown.com" id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown link
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="https://dropdown.com/action">Action</a></li>
                            <li><a class="dropdown-item" href="https://dropdown.com/another_action">Another action</a></li>
                            <li><a class="dropdown-item" href="https://dropdown.com/something_else">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <hr>
        <h1>Hello, world!</h1>
        <div class="wrong-links">
            <h3>Wrong links</h3>
            <a href="https://wrong-site-1.com">Wrong link 1</a> <br>
            <a href="https://wrong-site-2.com">Wrong link 2</a> <br>
            <a href="https://wrong-site-3.com">Wrong link 3</a> <br>
            <a href="https://wrong-site-4.com">Wrong link 4</a> <br>
            <a href="https://wrong-site-5.com">Wrong link 5</a> <br>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
